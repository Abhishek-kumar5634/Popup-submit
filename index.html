<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup design</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Form</button>
        <div class="popup" id="popup">
            <img src="tick.jpg">
            <h2>Health Calculator</h2>
            <!-- Form section starts:- -->
            <!-- <section class="validator-section main-section"> -->
                <form class="form">
        
                    <label for="name"> Enter Your Age: </label>
                    <input type="text" name="name" id="name" class="inp" placeholder="Enter your Age" />
                    
                    <label for="email"> Select you Gender: </label>
                    <select name="g1" size="1">
                        <option value="M" >Male
                        <option value="F">Female
                        <option value="O">Others</option>
                        </option>
                        </option>
                    </select>
        
                    <label for="pass"> What You Want to: </label>
                    <select name="a" size="1">
                        <option value="Reduce Weight">Reduce Weight</option>
                        <option value="Increase Weight">Increase Weight</option>
                    </select>
                    
                    <label for="confPass"> Your Current Height(in cm): </label>
                    <input type="password" name="confPass" id="confPass" class="inp" placeholder="Your Current Height" />
        
                    <label for="confPass"> Your Current Weight(in kg): </label>
                    <input type="password" name="confPass" id="confPass" class="inp" placeholder="Your Current Weight" />
        
                    <a href="/Hetlify/index.html"><button class="btn">Submit</button> </a>
                    <div class="msg"></div>
                </form>
            </section>
            <!-- <p>Your details has been successfully submitted.Thanks!</p> -->

            <!-- <button type="button" onclick="closePopup()">OK</button> -->
        </div>
    </div>
    <script>
        let popup=document.getElementById("popup");

        function openPopup(){
            popup.classList.add("open-popup");
        }

        function closePopup(){
            popup.classList.remove("open-popup");
        }

    </script>
</body>
</html>
